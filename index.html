<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"
    integrity="sha256-8zyeSXm+yTvzUN1VgAOinFgaVFEFTyYzWShOy9w7WoQ=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
  <div class="inputs">
    <input id="score1" type="number" min="0" max="9" value="1" />
    <input id="score2" type="number" min="0" max="9" value="1" />
    <input id="score3" type="number" min="0" max="9" value="1" />
    <input id="score4" type="number" min="0" max="9" value="1" />
    <input id="score5" type="number" min="0" max="9" value="1" />
    <input id="score6" type="number" min="0" max="9" value="1" />
    <input id="score7" type="number" min="0" max="9" value="1" />
    <input id="score8" type="number" min="0" max="9" value="1" />
    <button id="update" type="button">Update</button>
  </div>
  <div class="chart">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    var ctx = document.getElementById('myChart');
    var marksData = {
      labels: ["需求成熟度", "市場成熟度", "投資成熟度", "製造成熟度", "技術成熟度", "組織成熟度", "科學成熟度", "社會貢獻成熟度"],
      datasets: [{
        backgroundColor: "rgba(0,200,200,0.2)",

        data: [9, 8, 5, 6, 3, 7, 1, 2],
      }]
    };

    var radarChart = new Chart(ctx, {
      type: 'radar',
      data: marksData,
      options: {
        title: {
          display: false,
        },
        legend: {
          display: false
        },
        tooltips: {
          enabled: false
        },
        scale: {
          ticks: {
            beginAtZero: true,
            max: 9,
            min: 0,
            stepSize: 1,
            display: false
          }
        }
      }
    });
    radarChart.options.legend.display = false;

    $('#update').on('click', function () {
      getData();
    });

    function getData() {

      var score1 = document.getElementById('score1').value;
      var score2 = document.getElementById('score2').value;
      var score3 = document.getElementById('score3').value;
      var score4 = document.getElementById('score4').value;
      var score5 = document.getElementById('score5').value;
      var score6 = document.getElementById('score6').value;
      var score7 = document.getElementById('score7').value;
      var score8 = document.getElementById('score8').value;

      radarChart.data.datasets[0].data[0] = score1;
      radarChart.data.datasets[0].data[1] = score2;
      radarChart.data.datasets[0].data[2] = score3;
      radarChart.data.datasets[0].data[3] = score4;
      radarChart.data.datasets[0].data[4] = score5;
      radarChart.data.datasets[0].data[5] = score6;
      radarChart.data.datasets[0].data[6] = score7;
      radarChart.data.datasets[0].data[7] = score8;

      radarChart.update();
    }

  </script>

  <style>

  </style>
</body>

</html>
